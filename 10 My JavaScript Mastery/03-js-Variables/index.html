<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Introduction</title>
  </head>
  <body>
    <h1>My JavaScript Mastery</h1>
    <p>Check Alerts, Console, or DOM for Demonstrations Purposes</p>
    <script>
      // This is a simple JavaScript introduction
      let = greetingText = "Welcome to JavaScript!";
      // Displaying the greeting message
      alert(greetingText);
      greetingText = "This is a simple JavaScript introduction.";
      // Displaying the updated greeting message
      alert(greetingText);
      // Displaying the updated greeting message again
      greetingText = "Enjoy Js!";
      alert(greetingText);
    </script>
  </body>
</html>
