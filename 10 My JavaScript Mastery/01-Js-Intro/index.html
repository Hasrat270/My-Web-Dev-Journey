<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Introduction</title>
  </head>
  <body>
    <h1>My JavaScript Mastery</h1>
    <p>Check Alerts, Console, or DOM for Demonstrations Purposes</p>
    <script>
      // This is a simple JavaScript introduction example
      console.log("Welcome to JavaScript!");

      // Variables
      let name = "Hasrat";
      let age = 22;

      // Function to greet the user
      function greetUser() {
        console.log(`Hello, my name is ${name} and I am ${age} years old.`);
      }

      // Call the function
      greetUser();

      // Basic arithmetic operation
      let sum = 5 + 10;
      console.log(`The sum of 5 and 10 is: ${sum}`);
    </script>
  </body>
</html>
